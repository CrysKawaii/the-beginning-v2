<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formus</title>
</head>
<body>
    <h1>Mais e mais treinamento</h1>
    <form action="">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" id="idcor" value="#ffffff">
        </p>
        <p>
            <label for="idsatisfacao">Satisfação:</label>
            <input type="range" name="satisfacao" id="idsatisfacao" min="0" max="10">
        </p>
        <p>
            <label for="idfoto">Foto de perfil:</label>
            <input type="file" name="foto" id="idfoto">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
