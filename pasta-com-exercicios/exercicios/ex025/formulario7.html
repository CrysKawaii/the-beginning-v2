<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formus</title>
</head>
<body>
    <h1>Mais e mais e mais treinamento</h1>
    <form action="">
        <p>
            <label for="idestado">Estado</label>
            <select name="estado" id="idestado">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p> 
            <label for="idjogos">Jogos:</label>
            <input type="text" name="jogos" id="idjogos" list="tiposjogos">
            <datalist id="tiposjogos">
                <option value="RPG">RPG</option>
                <option value="FPS">FPS</option>
                <option value="MOBA">MOBA</option>
            </datalist>
        </p>
        <p>
            <label for="idopiniao">Opinião:</label>
            <br>
            <textarea name="opiniao" id="idopiniao" cols="20" rows="5" placeholder="Escreva aqui sua opinião"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
