<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de vídeos</title>
</head>
<body>
    <h1>Colocando vídeos</h1>
    <video controls width="500px" height="400px">
        <source src="midias/video-teste.mp4" type="video/mp4">
        <source src="midias/video-teste.mkv" type="video/mp4">
        <source src="midias/video-teste.webm" type="video/webm">
        <p>Sinto muito, mas seu navegador não é compatível com o vídeo.</p>
    </video>
    <h1>Colocando vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Colocando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/149124755?h=8c1b7e7880&title=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
