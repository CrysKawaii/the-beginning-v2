<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro site</title>
</head>
<body>
    <h1>Quebras de linha, parágrafos e mais!</h1>
    <hr>
    <p>Isso aqui é um parágrafo, para fazer um parágrafo usa-se o par de tags &lt;p&gt; e &lt;/p&gt;</p> <!-- LESS THAN / GREATTER THAN-->
    <p>Eu também posso quebras a linha quando eu quiser, tipo agora <br> usando a tag &lt;br&gt;</p>
    <p>Vamos usar alguns símbolos especiais:
        &copy;
        &uarr;
        &trade;
        &euro;
        &yen;
        &cent;
    </p>
    <p>E também posso colocar alguns emojis:
        &#x270C;
        &#x1FAF6;
    </p>
</body>
</html>
