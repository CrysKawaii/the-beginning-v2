<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro exemplo</title>
    <style>

        div {
            background-color: antiquewhite;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Aqui vai uma demonstração de possiblidades</h1>
    <p>Parágrafo genérico</p>
    <div>
        Linha diferenciada...
        <p>Parágrafo escondido!</p>
    </div>
    <p>Parágrafo genérico</p>
</body>
</html>
