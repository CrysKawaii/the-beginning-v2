<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebelas</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr#linha3 {
            background-color: blanchedalmond;
        }

        td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: top;
        }

        td#dado2 {
            background-color: aquamarine;
        }

        td#dado6 {
            vertical-align: bottom;
        }

        td#dado8 {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabelada</h1>
    <!--
        Hierarquia:
        TABLE -> TABELA
            TR -> LINHA DA TABELA
                TH -> CABEÃ‡ALHO DA TABELA
                TD -> DADO DA TEBELA QUE FICA DENTRO DA LINHA
    -->
    <table>
        <tr>
            <td>A1</td>
            <td id="dado2">B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td id="dado6">C2</td>
        </tr>
        <tr id="linha3">
            <td>A3</td>
            <td id="dado8">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
