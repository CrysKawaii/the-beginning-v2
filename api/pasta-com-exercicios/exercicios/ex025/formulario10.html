<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formus</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="ididade">Ano em que nasceu:</label>
            <input type="number" name="idade" id="ididade" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="ididadeatual">Sua idade Ã©:</label>
            <output id="ididadeatual">0</output>
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            ididadeatual.innerHTML = Number(atual) - Number(ididade.value)
        }
    </script>
</body>
</html>
