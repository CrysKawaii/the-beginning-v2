<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 100px;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando iframes</h1>
    <p>Tem o site do <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" scrolling="no">
        <a href="https://www.cursoemvideo.com">Curso em vídeo</a>
    </iframe> que é bem legal de ser visitado.</p>
    <p>Também tem o site do <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
        <a href="https//gustavoguanabara.github.io">repositório</a>
    </iframe> que é interessante.</p>
    <p>Outro site muito maneiro é o <iframe src="https://youtube.com" frameborder="0"></iframe> pena que está bloqueado ._.</p>
    <p>Mas tem esse também <iframe src="https://cursos.alura.com.br/dashboard" frameborder="0"></iframe> que também tá bloqueado ._.</p>
</body>
</html>
