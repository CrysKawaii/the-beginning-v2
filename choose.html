    <main class="d-flex justify-content-center align-items-center h-100">

                    <div class="py-3 d-flex justify-content-center">

                    </div>

                        <div class="links">
                            <img src="assets/images/logo-css-3.ico" alt="icone">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script>
        window.onload = function() {
            var audio = document.getElementById("somMK");
            audio.volume = 0.2;
            audio.play();
        };
    </script>
    <script>
        var links = document.querySelectorAll(".blinking-link");

        links.forEach(function(link) {
            link.addEventListener("click", function(event) {
                event.preventDefault();

                if (!link.classList.contains("blink")) {
                    var totalBlinks = 2; // Defina aqui o número total de piscadas desejadas
                    var blinkCount = 0;

                    function blink() {
                        link.classList.add("blink");

                        setTimeout(function() {
                            link.classList.remove("blink");

                            blinkCount++;

                            if (blinkCount < totalBlinks) {
                                blink();
                            } else {
                                // Redirecionar após a animação de piscar
                                window.location.href = link.getAttribute("href");
                            }
                        }, 1000);
                    }

                    blink();
                }
            });

            link.addEventListener("animationend", function() {
                link.classList.remove("blink");
            });
        });
    </script>
</body>
